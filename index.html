<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <label for="level">Enter current level:</label>
    <input type="number" id="level" required><br>

    <label for="newLevel">Enter target level:</label>
    <input type="number" id="newLevel" required><br>

    <button onclick="calculateSum()">Calculate Sum</button>

    <div id= "result"></div>
    <script>
        function calculateSum() {
    let x = 0;
    let total = 0;
    let level, newLevel;

    // Getting the current level from the user
    
            level = parseInt(document.getElementById("level").value);
            newLevel = parseInt(document.getElementById("newLevel").value);

            if (isNaN(level) || isNaN(newLevel)){
                document.getElementById('result').innerText = "please enter a valid number";
                return
            }

    
    
            
        
        }
    

    // Calculating the total runes required
    for (let i = 0; i < (newLevel - level); i++) {
        x = ((level + 81) - 92) * 0.02;
        if (x < 0) x = 0;
        let runeCost = Math.floor(((x + 0.1) * Math.pow((level + 81), 2)) + 1);
        level += 1;
        total += runeCost;
    }

    document.getElementById('result').innerText = "You need "+total+" runes to get to level "+newLevel;

    


// Start the program
calculateSum();

    </script>
    
    
</body>
</html>
